<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI RPG Game Master</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
        }

        #app-container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 100vh;
            visibility: hidden;
        }

        /* Hide by default */
        #chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.5;
        }

        .user-message {
            background-color: #373737;
            align-self: flex-end;
            margin-left: auto;
        }

        .gm-message {
            background-color: #004d40;
            align-self: flex-start;
        }

        #input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid #333;
            background-color: #1e1e1e;
        }

        #message-input {
            flex: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #444;
            background-color: #252525;
            color: #fff;
            font-size: 16px;
        }

        #send-button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #00796b;
            color: #fff;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #send-button:disabled {
            background-color: #444;
        }

        .loader {
            text-align: center;
            color: #888;
        }

        /* --- NEW: Password Overlay Styles --- */
        #password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #password-box {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #333;
        }

        #password-input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }

        #password-submit {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 15px;
        }

        #password-error {
            color: #ff5555;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div id="password-overlay">
        <div id="password-box">
            <h3>Enter Access Code</h3>
            <input type="password" id="password-input">
            <br>
            <button id="password-submit">Enter</button>
            <p id="password-error">Incorrect password.</p>
        </div>
    </div>

    <div id="app-container">
        <div id="chat-container"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="What do you do next?">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const appContainer = document.getElementById('app-container');
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const passwordOverlay = document.getElementById('password-overlay');
        const passwordInput = document.getElementById('password-input');
        const passwordSubmit = document.getElementById('password-submit');
        const passwordError = document.getElementById('password-error');

        let authToken = null; // To store our session token

        async function handleLogin() {
            const password = passwordInput.value;
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: password })
                });

                if (!response.ok) { throw new Error('Login failed'); }

                const data = await response.json();
                authToken = data.token; // Save the token
                passwordOverlay.style.display = 'none'; // Hide overlay
                appContainer.style.visibility = 'visible'; // Show chat
                addMessage("The adventure begins! Your fate is in your hands. What do you wish to do?", "gm");
                messageInput.focus();
            } catch (err) {
                passwordError.style.display = 'block';
            }
        }

        passwordSubmit.addEventListener('click', handleLogin);
        passwordInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') handleLogin();
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            messageInput.value = '';
            toggleLoading(true);

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}` // Send token with each chat message
                    },
                    body: JSON.stringify({ message: message })
                });

                if (response.status === 401) { // Handle expired/invalid token
                    addMessage("Session expired. Please refresh and log in again.", "gm");
                    toggleLoading(false);
                    return;
                }
                if (!response.ok) { throw new Error('Network response was not ok.'); }

                const data = await response.json();
                addMessage(data.message, 'gm');

            } catch (error) {
                addMessage('Sorry, an error occurred. The GM might be taking a nap.', 'gm');
            } finally {
                toggleLoading(false);
                messageInput.focus();
            }
        }

        // --- The rest of the script is mostly unchanged ---

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender === 'user' ? 'user-message' : 'gm-message'}`;
            messageDiv.innerHTML = text.replace(/\n/g, '<br>');
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function toggleLoading(isLoading) {
            sendButton.disabled = isLoading;
            messageInput.disabled = isLoading;
            let loader = document.querySelector('.loader');
            if (isLoading && !loader) {
                loader = document.createElement('div');
                loader.className = 'loader';
                loader.textContent = 'GM is thinking...';
                chatContainer.appendChild(loader);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } else if (!isLoading && loader) {
                loader.remove();
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

    </script>
</body>

</html>
